name: Auto Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare server directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            echo "准备服务器目录..."

            # 进入项目目录
            cd /www/wwwroot/stock-tracker || cd ~/stock-tracker || cd /home/stock-tracker

            # 备份当前.next目录
            echo "备份当前.next目录..."
            if [ -d ".next" ]; then
              mv .next .next.backup.$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
            fi

            echo "服务器准备完成！"

      - name: Transfer build files via rsync
        run: |
          echo "安装 rsync 和 sshpass..."
          sudo apt-get update && sudo apt-get install -y rsync sshpass

          echo "传输构建文件到服务器..."
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }}" \
            .next/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/www/wwwroot/stock-tracker/.next/

          sshpass -p "${{ secrets.SERVER_PASSWORD }}" rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }}" \
            node_modules/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/www/wwwroot/stock-tracker/node_modules/

          echo "文件传输完成！"

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /www/wwwroot/stock-tracker || cd ~/stock-tracker || cd /home/stock-tracker
            echo "重启PM2服务..."
            pm2 restart stock-tracker || pm2 start npm --name "stock-tracker" -- start
            pm2 save
            echo "部署完成！部署时间: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ 部署成功！"
          echo "版本: v4.20.1"
          echo "时间: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ 部署失败！请检查日志"
