name: Auto Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            echo "开始部署到服务器..."
            
            # 进入项目目录
            cd /www/wwwroot/stock-tracker || cd ~/stock-tracker || cd /home/stock-tracker
            
            # 备份当前版本
            echo "备份当前版本..."
            timestamp=$(date +%Y%m%d_%H%M%S)
            if [ -d "backup" ]; then
              cp -r . backup/backup_$timestamp 2>/dev/null || true
            fi
            
            # 拉取最新代码
            echo "拉取最新代码..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # 安装依赖
            echo "安装依赖..."
            npm install --production=false
            
            # 构建项目
            echo "构建项目..."
            npm run build
            
            # 重启服务
            echo "重启服务..."
            if command -v pm2 > /dev/null; then
              pm2 restart stock-tracker || pm2 start npm --name "stock-tracker" -- start
            pm2 save
            elif command -v systemctl > /dev/null; then
              sudo systemctl restart stock-tracker
            else
              # Docker 方式重启
              if command -v docker > /dev/null; then
                docker-compose down
                docker-compose up -d --build
              fi
            fi
            
            echo "部署完成！版本: v4.20.1"
            echo "部署时间: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ 部署成功！"
          echo "版本: v4.20.1"
          echo "时间: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ 部署失败！请检查日志"
