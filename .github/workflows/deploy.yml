name: 自动部署到服务器

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🚀 SSH 部署到服务器
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            echo "📍 进入项目目录"
            cd /www/wwwroot/stock-tracker
            
            echo "📥 拉取最新代码"
            git stash
            git pull origin main
            
            echo "🔍 查看最新提交"
            git log -1 --oneline
            
            echo "🛑 停止旧容器"
            docker compose down
            
            echo "🔨 重新构建镜像"
            docker compose build
            
            echo "🚀 启动新容器"
            docker compose up -d
            
            echo "⏳ 等待服务启动..."
            sleep 20
            
            echo "✅ 检查容器状态"
            docker compose ps
            
            echo "🧪 测试服务"
            curl -I http://localhost:3002
            
            echo "🎉 部署完成！访问 http://bk.yushuo.click"

      - name: ✅ 部署成功通知
        if: success()
        run: |
          echo "✅ 部署成功！"
          echo "🌐 访问地址: http://bk.yushuo.click"
          
      - name: ❌ 部署失败通知
        if: failure()
        run: |
          echo "❌ 部署失败，请查看日志"
